<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="left-panel">
                <div class="header">
                    <h1>Welcome</h1>
                    <p>Sign in or create an account</p>
                </div>
                <div class="form-group">
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                        <input type="email" id="email" placeholder="Email" aria-label="Email address">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                        <input type="password" id="password" placeholder="Password" aria-label="Password">
                        <svg id="togglePassword" class="toggle-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button class="btn primary">Continue</button>
                <div class="social-login">
                    <button class="btn social-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M21.35 11.1h-9.35v2.8h5.3c-.23 1.35-1.03 2.53-2.18 3.31v2.25h2.9c1.7-1.55 2.68-3.87 2.68-6.66 0-.6-.05-1.18-.15-1.7z"/><path fill="#34A853" d="M12 22c2.48 0 4.58-.82 6.11-2.22l-2.9-2.25c-.82.55-1.87.88-3.21.88-2.4 0-4.43-1.61-5.16-3.78H3.89v2.33C5.59 19.92 8.58 22 12 22z"/><path fill="#FBBC05" d="M6.84 14.12c-.18-.54-.28-1.12-.28-1.72s.1-1.18.28-1.72V8.35H3.89c-.64 1.25-1 2.62-1 4.03s.36 2.78 1 4.03l2.95-2.29z"/><path fill="#EA4335" d="M12 5.13c1.35 0 2.52.46 3.46 1.37l2.58-2.58C16.58 2.09 14.48 1 12 1 8.58 1 5.59 3.08 3.89 5.67l2.95 2.29c.73-2.17 2.76-3.83 5.16-3.83z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                        <span>Continue with Google</span>
                    </button>
                    <button class="btn social-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.165 6.839 9.49.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.03-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.65.64.7 1.028 1.595 1.028 2.688 0 3.848-2.338 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z" fill="currentColor"/></svg>
                    </button>
                </div>
                <div class="signup-prompt">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
            </div>
            <div class="right-panel"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
