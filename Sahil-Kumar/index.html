<!DOCTYPE html
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign In</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: white;
    width: 360px;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
    font-weight: 600;
  }

  label {
    display: block;
    color: #555;
    font-weight: 500;
    margin-bottom: 8px;
    margin-top: 20px;
  }

  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 10px;
    border: 1.8px solid #ddd;
    border-radius: 8px;
    font-size: 15px;
    transition: 0.3s;
  }
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #764ba2;
    outline: none;
    box-shadow: 0 0 8px rgba(118, 75, 162, 0.5);
  }

  .btn {
    width: 100%;
    padding: 14px;
    background: #764ba2;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 25px;
    transition: background 0.3s ease;
  }

  .btn:hover {
    background: #5a367f;
  }

  .footer-text {
    text-align: center;
    margin-top: 20px;
    color: #666;
    font-size: 14px;
  }

  .footer-text a {
    color: #764ba2;
    text-decoration: none;
    font-weight: 600;
  }

  .footer-text a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Sign in form">
    <h2>Sign In</h2>
    <form>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password" />

      <button type="submit" class="btn">Log In</button>
    </form>

    <p class="footer-text">
      Don't have an account? <a href="#">Sign Up</a>
    </p>
  </div>
</body>
</html>
