<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn/SignUP</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
        <div class="card">
            <div class="auth-toggle">
                <input type="radio" name="auth-tab" id="tab-login" checked>
                <input type="radio" name="auth-tab" id="tab-signup" >
                <div class="toggle">
                    <label for="tab-login">Login</label>
                    <label for="tab-signup">Sign Up</label>
                    <span class="indicator" aria-hidden="true"></span>
                </div>
            </div>
            <div class="form">
                <div class="left">
                  <img src="./assets/68747470733a2f2f696d616765732e73717561726573706163652d63646e2e636f6d2f636f6e74656e742f76312f3537363966633430316236333162616231616464623261622f313534313538303631313632342d5445363451474b524a4738535741495553374e532f6.gif" alt="coder gif" id="gif">
                </div>
                <div class="right">
                    <form class="auth-form" action="#" method="post" autocomplete="on" novalidate>
                      <div class="message">Welcome Back</div>
                      <div class="message2">Log in to your account</div>
                        <div class="field">
                          <label for="identifier"> Username or Email</label>
                          <input type="text" name="identifier" id="identifier" placeholder="yourname or your@example.com" autocomplete="username" required>
                        </div>

                        <div class="field">
                          <label for="password">Password</label>
                          <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="current-password" required minlength="6">
                        </div>

                        <label class="remember">
                          <input type="checkbox" id="remember" name="remember">
                          <span>Remember me</span>
                        </label>

                        <button type="submit" class="btn-primary" href="#">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    

    <script src="script.js"></script>
  </body>
</html>
