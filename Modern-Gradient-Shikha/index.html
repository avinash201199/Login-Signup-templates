<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login - Template 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-wrapper" id="formWrapper">
                <!-- Login Form -->
                <form class="form login-form" id="loginForm">
                    <h2>Welcome Back</h2>
                    <p class="subtitle">Login to your account</p>
                    
                    <div class="input-group">
                        <input type="email" id="loginEmail" required>
                        <label for="loginEmail">Email</label>
                        <span class="input-icon">üìß</span>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="loginPassword" required>
                        <label for="loginPassword">Password</label>
                        <span class="input-icon">üîí</span>
                        <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn-submit">Login</button>
                    
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn google">
                            <span>G</span> Continue with Google
                        </button>
                        <button type="button" class="social-btn facebook">
                            <span>f</span> Continue with Facebook
                        </button>
                    </div>
                    
                    <p class="toggle-form">
                        Don't have an account? <a href="#" onclick="toggleForms(); return false;">Sign Up</a>
                    </p>
                </form>

                <!-- Signup Form -->
                <form class="form signup-form" id="signupForm" style="display: none;">
                    <h2>Create Account</h2>
                    <p class="subtitle">Sign up to get started</p>
                    
                    <div class="input-group">
                        <input type="text" id="signupName" required>
                        <label for="signupName">Full Name</label>
                        <span class="input-icon">üë§</span>
                    </div>
                    
                    <div class="input-group">
                        <input type="email" id="signupEmail" required>
                        <label for="signupEmail">Email</label>
                        <span class="input-icon">üìß</span>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="signupPassword" required>
                        <label for="signupPassword">Password</label>
                        <span class="input-icon">üîí</span>
                        <span class="toggle-password" onclick="togglePassword('signupPassword')">üëÅÔ∏è</span>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="signupConfirmPassword" required>
                        <label for="signupConfirmPassword">Confirm Password</label>
                        <span class="input-icon">üîí</span>
                        <span class="toggle-password" onclick="togglePassword('signupConfirmPassword')">üëÅÔ∏è</span>
                    </div>
                    
                    <label class="checkbox">
                        <input type="checkbox" required>
                        <span>I agree to the Terms & Conditions</span>
                    </label>
                    
                    <button type="submit" class="btn-submit">Sign Up</button>
                    
                    <p class="toggle-form">
                        Already have an account? <a href="#" onclick="toggleForms(); return false;">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
