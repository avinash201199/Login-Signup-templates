<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ecommerce</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="background-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
        <div class="floating-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Side - Login Form -->
        <div class="form-side">
            <div class="auth-container">
                <div class="auth-box">
                    <div class="form-header">
                        <div class="header-icon">
                            <i class="fas fa-sign-in-alt"></i>
                        </div>
                        <h2>Welcome Back!</h2>
                        <p class="auth-subtitle">Sign in to your account</p>
                    </div>
                    
                    <div id="error-message" class="error-message" style="display: none;"></div>
                    
                    <form id="login-form" class="auth-form">
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                placeholder="Enter your email"
                            />
                        </div>
                        
                        <div class="form-group">
                            <label for="password"><i class="fas fa-lock"></i> Password</label>
                            <div class="password-input-container">
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    required
                                    placeholder="Enter your password"
                                />
                                <span class="password-toggle" data-target="password">Show</span>
                            </div>
                        </div>
                        
                        <button type="submit" class="auth-button" id="submit-btn">
                            <span class="btn-text">Sign In</span>
                            <i class="fas fa-arrow-right btn-icon"></i>
                        </button>
                    </form>
                    
                    <div class="auth-links">
                        <p>
                            Don't have an account?
                            <a href="../signup/index.html" class="auth-link">
                                <i class="fas fa-user-plus"></i> Sign up here
                            </a>
                        </p>
                        <a href="#" class="auth-link forgot-link">
                            <i class="fas fa-key"></i> Forgot Password?
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Illustration -->
        <div class="illustration-side">
            <div class="illustration-content">
                <div class="brand-logo">
                    <i class="fas fa-shopping-bag"></i>
                    <span>ShopVibe</span>
                </div>
                
                <div class="login-illustration">
                    <div class="welcome-graphic">
                        <div class="secure-icon">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <div class="security-circles">
                            <div class="circle circle-1"></div>
                            <div class="circle circle-2"></div>
                            <div class="circle circle-3"></div>
                        </div>
                    </div>
                    
                    <!-- Decorative Elements -->
                    <div class="doodle-elements">
                        <div class="doodle star-1">‚≠ê</div>
                        <div class="doodle heart-1">üíú</div>
                        <div class="doodle check-1">‚úì</div>
                        <div class="doodle diamond-1"></div>
                    </div>
                </div>
                
                <div class="welcome-text">
                    <h1>Welcome Back!</h1>
                    <p>Sign in to access your account and continue your shopping journey with us.</p>
                    <div class="features">
                        <div class="feature">
                            <i class="fas fa-bolt"></i>
                            <span>Fast & Secure</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-heart"></i>
                            <span>Trusted by Millions</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
