<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character set and responsive design -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Page Title -->
  <title>LearnMode - Login</title>
  
  <!-- External CSS and Font Awesome for icons -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- JavaScript file (deferred loading) -->
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <!-- Left section: Illustration image -->
    <div class="left">
      <img 
        src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" 
        alt="Graduates" 
        class="illustration"
      >
    </div>

    <!-- Right section: Login form and branding -->
    <div class="right">
      <!-- Logo and product/service name -->
      <div class="logo">
        <i class="fa-solid fa-graduation-cap"></i>
        <span>Your product/service name</span>
      </div>
      
      <!-- Headings and tagline -->
      <h1>Caption 1</h1>
      <h2>Welcome Back !</h2>
      <p class="tagline">Description of your product/service</p>

      <!-- Login form -->
      <form id="loginForm">
        <!-- Email input -->
        <label for="email">Login</label>
        <div class="input-box">
          <i class="fa-solid fa-envelope"></i>
          <input 
            type="email" 
            id="email" 
            placeholder="Enter your email" 
            required
          >
        </div>
        <!-- Password input -->
        <div class="input-box">
          <i class="fa-solid fa-lock"></i>
          <input 
            type="password" 
            id="password" 
            placeholder="Enter your password" 
            required
          >
        </div>
        <!-- Login and Register buttons -->
        <div class="btn-box">
          <button type="submit" class="btn">Login</button>
          <!-- Register button redirects to signup page -->
          <button 
            type="button" 
            class="btn secondary" 
            onclick="redirectToSignup()"
          >
            Register
          </button>
        </div>
      </form>

      <!-- Social login buttons -->
      <div class="social-login">
        <button 
          type="button" 
          class="social google" 
          aria-label="Login with Google"
        >
          <i class="fa-brands fa-google"></i>
        </button>
        <button 
          type="button" 
          class="social linkedin" 
          aria-label="Login with LinkedIn"
        >
          <i class="fa-brands fa-linkedin"></i>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
