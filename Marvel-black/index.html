<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Welcome Back</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <main class="login-container">
        <div class="login-card">
            <div class="form-header">
                <h1>Welcome Back</h1>
                <p>Enter your credentials to access your account.</p>
            </div>
            <form action="#" class="login-form">
                <div class="input-group">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-secondary">
                     <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="#fff" d="M21.35 11.1h-9.35v2.8h5.3c-.23 1.35-1.03 2.53-2.18 3.31v2.25h2.9c1.7-1.55 2.68-3.87 2.68-6.66 0-.6-.05-1.18-.15-1.7z"/><path fill="#fff" d="M12 22c2.48 0 4.58-.82 6.11-2.22l-2.9-2.25c-.82.55-1.87.88-3.21.88-2.4 0-4.43-1.61-5.16-3.78H3.89v2.33C5.59 19.92 8.58 22 12 22z"/><path fill="#fff" d="M6.84 14.12c-.18-.54-.28-1.12-.28-1.72s.1-1.18.28-1.72V8.35H3.89c-.64 1.25-1 2.62-1 4.03s.36 2.78 1 4.03l2.95-2.29z"/><path fill="#fff" d="M12 5.13c1.35 0 2.52.46 3.46 1.37l2.58-2.58C16.58 2.09 14.48 1 12 1 8.58 1 5.59 3.08 3.89 5.67l2.95 2.29c.73-2.17 2.76-3.83 5.16-3.83z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                    Continue with Google
                </button>
            </form>

            <div class="signup-prompt">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
