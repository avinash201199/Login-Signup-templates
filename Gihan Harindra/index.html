<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker_Theme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="matrix-background"></canvas>

    <div class="hacker-container" id="hacker-form-container">
        <div class="terminal-header">
            <span class="prompt">root@system:~#</span> <span class="command">authenticate.sh</span>
        </div>
        <div class="form-wrapper">

            <form id="login-form" class="hacker-form active">
                <h2 class="form-title">:: LOGIN <span class="blink">_</span></h2>

                <div class="form-group">
                    <label for="login-username">User ID:</label>
                    <input type="text" id="login-username" placeholder="> enter_username_alias" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Encryption Key:</label>
                    <input type="password" id="login-password" placeholder="> enter_password_string" required>
                </div>

                <button type="submit" class="hacker-button">// EXECUTE LOGIN</button>
                <p class="switch-link">
                    <a href="#" onclick="switchForm('signup')">New user? &gt;&gt; REGISTER ACCOUNT</a>
                </p>
            </form>

            <form id="signup-form" class="hacker-form">
                <h2 class="form-title">:: REGISTER <span class="blink">_</span></h2>

                <div class="form-group">
                    <label for="signup-username">New User ID:</label>
                    <input type="text" id="signup-username" placeholder="> choose_username_alias" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Contact Protocol:</label>
                    <input type="email" id="signup-email" placeholder="> enter_valid_email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">New Encryption Key:</label>
                    <input type="password" id="signup-password" placeholder="> generate_password_string" required>
                </div>

                <button type="submit" class="hacker-button">// INITIATE REGISTRATION</button>
                <p class="switch-link">
                    <a href="#" onclick="switchForm('login')">&lt;&lt; BACK TO LOGIN</a>
                </p>
            </form>

            <div class="terminal-footer">
                <p>Status: <span id="status-message">Awaiting input...</span></p>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
