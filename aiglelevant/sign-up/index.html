<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Aigle</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body
    class="bg-[oklch(97.1%_0.013_17.38)] min-h-screen flex flex-col items-center justify-center relative overflow-hidden">

    <div
        class="absolute top-0 left-0 w-[500px] h-[500px] bg-[oklch(12.9%_0.042_264.695)] opacity-10 blur-[150px] animate-float-slow">
    </div>
    <div
        class="absolute bottom-0 right-0 w-[500px] h-[500px] bg-[oklch(25.8%_0.092_26.042)] opacity-10 blur-[150px] animate-float-slow delay-[2s]">
    </div>

    <div class="bg-white/70 backdrop-blur-md rounded-2xl shadow-2xl w-[90%] sm:w-[400px] p-8 z-10">
        <h1 class="text-[oklch(25.8%_0.092_26.042)] text-3xl font-bold text-center mb-2">Create your account</h1>
        <p class="text-[oklch(12.9%_0.042_264.695)] text-center mb-6">Join Acme Inc and build your business journey</p>

        <form id="signupForm" class="flex flex-col gap-4">
            <div>
                <label class="block text-sm font-medium text-[oklch(12.9%_0.042_264.695)] mb-1">Full Name</label>
                <input type="text" placeholder="John Doe"
                    class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[oklch(25.8%_0.092_26.042)] outline-none transition-all">
            </div>

            <div>
                <label class="block text-sm font-medium text-[oklch(12.9%_0.042_264.695)] mb-1">Email Address</label>
                <input type="email" placeholder="you@company.com"
                    class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[oklch(25.8%_0.092_26.042)] outline-none transition-all">
            </div>

            <div>
                <label class="block text-sm font-medium text-[oklch(12.9%_0.042_264.695)] mb-1">Password</label>
                <input type="password" placeholder="••••••••"
                    class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[oklch(25.8%_0.092_26.042)] outline-none transition-all">
            </div>

            <button type="submit"
                class="mt-4 bg-[oklch(25.8%_0.092_26.042)] text-white py-2 rounded-lg hover:bg-[oklch(12.9%_0.042_264.695)] transition-all font-semibold">
                Create Account
            </button>

            <p class="text-center text-sm text-gray-600 mt-3">Already have an account?
                <a href="#" class="text-[oklch(25.8%_0.092_26.042)] hover:underline">Login</a>
            </p>
        </form>
    </div>

    <footer class="absolute bottom-6 text-sm text-gray-500">© 2025 Acme Inc. All rights reserved.</footer>

    <script src="script.js"></script>
</body>

</html>
