<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Retro Login</title>
    <style>
        /* Futuristic retro fonts */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap');

        /* Font families */
        .font-retro {
            font-family: 'IBM Plex Mono', ui-monospace, SFMono-Regular, Menlo, monospace;
        }

        .font-retro button,
        .font-retro header {
            font-family: 'Orbitron', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        }

        .font-retro span {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body
    class="relative h-screen w-full overflow-hidden bg-gradient-to-br from-[#0b0d12] via-[#121422] to-[#1a0f2e] font-retro text-[#e6e9ff]">

    <header id="header"
        class="h-20 w-full flex items-center justify-center text-xl sm:text-2xl md:text-3xl font-bold text-[#00f5d4] absolute top-1">
        <div id="snackbar" role="status" aria-live="polite" class="hidden items-center gap-2 sm:gap-3 px-3 sm:px-4 py-2 rounded-md border-2 border-[#00f5d4]
           bg-[#0f1220]/90 text-[#e6e9ff] shadow-[0_0_0_2px_rgba(0,245,212,0.35),0_6px_20px_rgba(0,0,0,0.5)]
           absolute right-2 sm:right-4 top-2 sm:top-3 max-w-[92vw] sm:max-w-xs break-words text-xs">

        </div>
    </header>

    <main class="h-full w-full">
        <form class="h-full w-full flex justify-center items-center px-3 sm:px-4">
            <div
                class="min-h-[33vh] w-11/12 sm:w-4/5 md:w-3/5 lg:w-1/2 xl:w-1/3 p-4 sm:p-6 md:p-8 border-4 border-[#00f5d4] bg-[#0f1220]/80 backdrop-blur-md flex flex-col justify-start gap-5 sm:gap-6 items-center rounded-lg shadow-2xl">

                <div class="text-lg sm:text-xl md:text-2xl font-bold text-[#00f5d4]">
                    <!-- logo -->
                    <span class="px-2 py-1 bg-[rgba(0,245,212,0.10)] border-2 border-[#00f5d4] rounded">SIGNUP</span>
                </div>

                <div class="w-full flex flex-col gap-5 sm:gap-6">
                    <!-- Email Input -->
                    <div class="relative w-full">
                        <input type="email" name="email" id="email" placeholder=" "
                            class="peer h-12 sm:h-14 w-full border-b-4 border-[#00f5d4] bg-transparent text-[15px] sm:text-base text-[#e6e9ff] placeholder-transparent focus:outline-none focus:border-[#ff4ecd] focus:bg-[rgba(255,78,205,0.06)] transition duration-300" />
                        <label for="email" class="absolute left-0 top-4 text-xs sm:text-sm text-[#8da4ff] transition-all
           peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-sm peer-placeholder-shown:text-[#6b7cbb]
           peer-focus:top-1 peer-focus:text-[11px] sm:peer-focus:text-xs peer-focus:text-[#ff4ecd]
           peer-[:not(:placeholder-shown)]:top-1 peer-[:not(:placeholder-shown)]:text-[11px] sm:peer-[:not(:placeholder-shown)]:text-xs
           peer-[&:-webkit-autofill]:top-1 peer-[&:-webkit-autofill]:text-[11px] sm:peer-[&:-webkit-autofill]:text-xs">
                            Email
                        </label>
                    </div>

                    <!-- Password Input -->
                    <div class="relative w-full">
                        <input type="password" name="password" id="password" placeholder=" "
                            class="peer h-12 sm:h-14 w-full border-b-4 border-[#00f5d4] bg-transparent text-[15px] sm:text-base text-[#e6e9ff] placeholder-transparent focus:outline-none focus:border-[#ff4ecd] focus:bg-[rgba(255,78,205,0.06)] transition duration-300" />
                        <label for="password" class="absolute left-0 top-4 text-xs sm:text-sm text-[#8da4ff] transition-all
           peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-sm peer-placeholder-shown:text-[#6b7cbb]
           peer-focus:top-1 peer-focus:text-[11px] sm:peer-focus:text-xs peer-focus:text-[#ff4ecd]
           peer-[:not(:placeholder-shown)]:top-1 peer-[:not(:placeholder-shown)]:text-[11px] sm:peer-[:not(:placeholder-shown)]:text-xs
           peer-[&:-webkit-autofill]:top-1 peer-[&:-webkit-autofill]:text-[11px] sm:peer-[&:-webkit-autofill]:text-xs">
                            Password
                        </label>
                    </div>
                </div>

                <!-- Submit -->
                <div class="w-full">
                    <button type="submit" id="signup"
                        class="w-full bg-[#ff4ecd] hover:bg-[#e046bf] text-[#0b0d12] font-bold py-2 sm:py-3 px-4 rounded border-2 border-[#00f5d4] transition duration-300 cursor-pointer text-sm sm:text-base">
                        SIGN UP
                    </button>
                </div>

                <!-- Footer content -->
                <div class="w-full text-center flex flex-col gap-2 p-1">
                    <p class="text-[12px] sm:text-sm text-[#9fb4ff]">✨ Or sign up with your credentials ✨</p>
                    <div class="w-full flex justify-center gap-3 sm:gap-4 md:gap-5">
                        <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=00f5d4"
                            class="h-6 sm:h-7 md:h-8 cursor-pointer hover:scale-125" />
                        <img src="https://img.icons8.com/?size=100&id=118497&format=png&color=00f5d4"
                            class="h-6 sm:h-7 md:h-8 cursor-pointer hover:scale-125" />
                        <img src="https://img.icons8.com/?size=100&id=zehXPLJSAbBB&format=png&color=00f5d4"
                            class="h-6 sm:h-7 md:h-8 cursor-pointer hover:scale-125" />
                        <img src="https://img.icons8.com/?size=100&id=yoQabS8l0qpr&format=png&color=00f5d4"
                            class="h-6 sm:h-7 md:h-8 cursor-pointer hover:scale-125" />
                    </div>
                </div>

                <div class="w-full text-center content-center">
                    <p class="text-[12px] sm:text-sm text-[#9fb4ff]">
                        Already have account ?
                        <a href="index.html"
                            class="text-[12px] sm:text-sm text-[#00f5d4] hover:text-[#ff4ecd] underline-offset-4 hover:underline transition-colors">Login
                        </a>
                    </p>
                </div>
            </div>
        </form>
    </main>

    <footer class="h-10 w-full absolute bottom-1 text-center text-xs text-[#8da4ff] font-bold flex flex-col gap-1">
        <!-- Remove below content when you are actually using this code in your website -->
        <p> © 2025 RetroTech Inc. </p>
        <div>
            Designed and developed by <a href="https://github.com/OnkarJondhale" target="_blank" class="underline">
                onkar jondhale </a>
        </div>
    </footer>

    <script src="./app.js"></script>
</body>

</html>
