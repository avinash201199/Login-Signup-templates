<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="input-box">
                    <i class="fas fa-wnvelope"></i>
                    <input type="email" placeholder="Type your email here.." required>
                </div>
                <div class="input-box">
                    <i class="fas fa-wnvelope"></i>
                    <input type="password" placeholder="Type your password here.." required>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="register-text">Don't Have an Account? <a href="#">Create Account</a></p>
            </form>
            
        </div>
        <div class="corner top-left"></div>
        <div class="corner bottom-right"></div>
       
    </div>
</body>
</html>
