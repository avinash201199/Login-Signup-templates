<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="">
                <h1>Create account</h1>
                <div class="social-icons">
                    <a href="" class="icon"><img src="https://cdn.pixabay.com/photo/2021/05/24/09/15/google-logo-6278331_1280.png" alt=""></a>
                    <a href="" class="icon"><img src="https://tse1.mm.bing.net/th?id=OIP.OVOxO59JpQLNyoiqkLriiwHaHa&pid=Api&P=0&h=180" alt=""></i></a>
                    <a href="" class="icon"><img src="https://tse4.mm.bing.net/th?id=OIP.g2PR6r-Qc2EdKkS119el6gAAAA&pid=Api&P=0&h=180" alt=""></i></a>
                    <a href="" class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/600px-LinkedIn_logo_initials.png" alt=""></a>
                </div>
                <span>or use you email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>sign up</button>
            </form>
            
        </div>
        <div class="form-container sign-in">
            <form action="">
                <h1>sign in</h1>
                <div class="social-icons">
                    <a href="" class="icon"><img src="https://cdn.pixabay.com/photo/2021/05/24/09/15/google-logo-6278331_1280.png" alt=""></a>
                    <a href="" class="icon"><img src="https://tse1.mm.bing.net/th?id=OIP.OVOxO59JpQLNyoiqkLriiwHaHa&pid=Api&P=0&h=180" alt=""></i></a>
                    <a href="" class="icon"><img src="https://tse4.mm.bing.net/th?id=OIP.g2PR6r-Qc2EdKkS119el6gAAAA&pid=Api&P=0&h=180" alt=""></i></a>
                    <a href="" class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/600px-LinkedIn_logo_initials.png" alt=""></a>
                </div>
                <span>or use you email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot your password?</a>
                <button>sign in</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>welcome back!</h1>
                    <p>enter your personal detail to use all of site features</p>
                    <button class="hidden"  id="login"> sign in</button>

                </div>
                <div class="toggle-panel toggle-right">
                    <h1>hello, friend!</h1>
                    <p>register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">sign up</button>
    
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
