<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in</title>
  <meta name="description" content="A modern, minimal, responsive login screen" />
  <style>
    :root {
      --bg-0: 255 255 255;
      --bg-1: 246 248 251;
      --fg: 17 24 39;        /* #111827 */
      --muted: 107 114 128;  /* #6B7280 */
      --brand: 99 102 241;   /* indigo-500 */
      --brand-2: 236 72 153; /* pink-500 */
      --good: 34 197 94;     /* green-500 */
      --bad: 239 68 68;      /* red-500 */
      --card: 255 255 255;
      --ring: 99 102 241;
      --shadow: 16 24 40;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-0: 10 10 12;
        --bg-1: 17 17 20;
        --fg: 243 244 246;    /* #F3F4F6 */
        --muted: 156 163 175;  /* #9CA3AF */
        --card: 20 20 24;
        --shadow: 0 0 0;
      }
    }

    /* Base reset */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
        Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: rgb(var(--fg));
      background: radial-gradient(1200px 800px at 20% -10%, rgba(var(--brand) / .15), transparent 60%),
                  radial-gradient(1000px 600px at 120% 20%, rgba(var(--brand-2) / .12), transparent 55%),
                  linear-gradient(180deg, rgb(var(--bg-1)), rgb(var(--bg-0)) 60%);
      min-height: 100%;
      line-height: 1.4;
    }

    /* Subtle animated glow */
    .glow {
      position: fixed; inset: -20vmax;
      background: radial-gradient(closest-side, rgba(var(--brand) /.09), transparent 60%),
                  radial-gradient(closest-side, rgba(var(--brand-2)/.08), transparent 60%);
      filter: blur(60px);
      animation: float 16s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: -1;
    }
    @keyframes float {
      from { transform: translate3d(-2%, -2%, 0) rotate(0.5deg); }
      to   { transform: translate3d( 2%,  1%, 0) rotate(-0.5deg); }
    }

    /* Fine grain for depth (no images needed) */
    .noise::before {
      content: "";
      position: fixed; inset: 0; pointer-events: none;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 100 100"><filter id="n"><feTurbulence baseFrequency="0.8" numOctaves="2"/></filter><rect width="100" height="100" filter="url(%23n)" opacity="0.035"/></svg>');
      mix-blend-mode: soft-light;
      z-index: -1;
    }

    main.auth {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 6vmin 3vmin;
    }

    .card {
      width: min(92vw, 420px);
      background: rgb(var(--card) / 0.72);
      -webkit-backdrop-filter: blur(16px);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(148 163 184 / 0.22);
      border-radius: 20px;
      box-shadow:
        0 10px 30px -12px rgba(var(--shadow) / 0.45),
        0 1px 0 0 rgba(255 255 255 / 0.08) inset;
      overflow: clip;
    }

    .card-inner { padding: clamp(18px, 4vmin, 28px); }

    .brand {
      display: grid;
      align-items: center;
      justify-items: center;
      gap: 10px;
      margin-bottom: 6px;
      text-align: center;
    }
    .logo {
      width: 56px; height: 56px; border-radius: 18px;
      background: radial-gradient(circle at 30% 30%, rgb(var(--brand)), transparent 70%),
                  radial-gradient(circle at 75% 70%, rgb(var(--brand-2)), transparent 60%),
                  linear-gradient(180deg, rgba(255 255 255/.2), rgba(255 255 255/0));
      box-shadow: 0 6px 20px rgba(var(--brand) /.45), 0 1px 0 rgba(255 255 255 /.25) inset;
    }
    h1 { font-size: clamp(20px, 2.2vmax, 24px); margin: 2px 0 2px; letter-spacing: -0.01em; }
    p.sub { color: rgb(var(--muted)); font-size: 0.95rem; margin: 0 0 18px; }

    form { display: grid; gap: 12px; }
    .field {
      display: grid;
      gap: 6px;
    }
    label { font-size: 0.875rem; color: rgb(var(--muted)); }

    .control {
      position: relative;
      display: grid; grid-template-columns: 36px 1fr 36px; align-items: center;
      border: 1px solid rgba(148 163 184 / 0.35);
      border-radius: 14px;
      background: rgba(255 255 255 / 0.65);
      -webkit-backdrop-filter: blur(6px); backdrop-filter: blur(6px);
    }
    @media (prefers-color-scheme: dark) {
      .control { background: rgba(30 30 35 / 0.65); }
    }

    .control:focus-within {
      outline: 3px solid rgba(var(--ring) / 0.25);
      outline-offset: 2px;
      border-color: rgb(var(--ring));
    }

    .icon, .trailing {
      display: grid; place-items: center; height: 44px; width: 36px;
    }
    .icon svg, .trailing svg { width: 18px; height: 18px; opacity: .9; }

    input[type="email"], input[type="password"] {
      width: 100%; height: 44px; border: 0; background: transparent; color: rgb(var(--fg));
      font-size: 0.975rem; padding: 0 6px; outline: none;
    }
    input::placeholder { color: rgb(var(--muted) / .8); }

    .toggle-pw {
      appearance: none; border: 0; background: none; cursor: pointer; height: 44px; width: 36px;
    }

    .field-error { color: rgb(var(--bad)); font-size: 0.8rem; min-height: 1.1em; }

    .muted-row { display: flex; justify-content: space-between; align-items: center; gap: 8px; }
    .muted-row a { color: rgb(var(--brand)); text-decoration: none; font-size: 0.9rem; }
    .muted-row a:hover { text-decoration: underline; }

    .remember {
      display: inline-flex; align-items: center; gap: 8px; font-size: 0.9rem; color: rgb(var(--muted));
    }
    .remember input { accent-color: rgb(var(--brand)); }

    .actions { display: grid; gap: 10px; margin-top: 4px; }

    .btn {
      position: relative; display: inline-grid; place-items: center; height: 48px; border-radius: 14px;
      font-weight: 600; letter-spacing: 0.01em; border: 0; cursor: pointer;
      background: linear-gradient(180deg, rgb(var(--brand)), color-mix(in lab, rgb(var(--brand)) 60%, black));
      color: white; transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
      box-shadow: 0 10px 24px -6px rgba(var(--brand)/.5), 0 1px 0 rgba(255 255 255/.3) inset;
    }
    .btn:hover { filter: brightness(1.04); }
    .btn:active { transform: translateY(1px); box-shadow: 0 8px 18px -8px rgba(var(--brand)/.6); }
    .btn[disabled] { opacity: .8; cursor: progress; }

    .btn.secondary {
      background: rgba(148 163 184 / 0.15);
      color: rgb(var(--fg));
      border: 1px dashed rgba(148 163 184 / 0.45);
      box-shadow: none;
    }

    .oauth {
      display: inline-flex; align-items: center; gap: 10px; height: 48px; justify-content: center;
    }
    .oauth svg { width: 18px; height: 18px; }

    .divider { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 10px; color: rgb(var(--muted)); font-size: .9rem; }
    .divider::before, .divider::after { content: ""; height: 1px; background: linear-gradient(90deg, transparent, rgba(148 163 184 / .45), transparent); }

    footer.meta { text-align: center; color: rgb(var(--muted)); font-size: .85rem; margin-top: 14px; }

    @media (prefers-reduced-motion: reduce) {
      .glow { animation: none; }
      .btn { transition: none; }
    }
  </style>
</head>
<body class="noise">
  <div class="glow" aria-hidden="true"></div>
  <main class="auth">
    <section class="card" role="region" aria-label="Sign-in card">
      <div class="card-inner">
        <header class="brand" aria-live="polite">
          <div class="logo" aria-hidden="true"></div>
          <h1>Welcome back</h1>
          <p class="sub">Sign in to continue</p>
        </header>

        <form id="loginForm" novalidate>
          <div class="field">
            <label for="email">Email</label>
            <div class="control">
              <span class="icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                  <path d="M4 6h16a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2z"/>
                  <path d="m22 8-10 6L2 8"/>
                </svg>
              </span>
              <input id="email" name="email" type="email" inputmode="email" autocomplete="email" placeholder="you@company.com" required aria-describedby="emailError" />
              <span class="trailing" aria-hidden="true"></span>
            </div>
            <p id="emailError" class="field-error" role="status" aria-live="polite"></p>
          </div>

          <div class="field">
            <label for="password">Password</label>
            <div class="control">
              <span class="icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                  <rect x="3" y="11" width="18" height="10" rx="2"/>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
              </span>
              <input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" minlength="6" required aria-describedby="passwordError" />
              <button type="button" class="toggle-pw" id="togglePw" aria-label="Show password" aria-pressed="false">
                <svg id="eyeOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                  <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                <svg id="eyeClosed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" style="display:none">
                  <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.83 21.83 0 0 1 5.06-6.87"/>
                  <path d="M1 1l22 22"/>
                  <path d="M9.9 4.24A10.5 10.5 0 0 1 12 4c7 0 11 8 11 8a21.83 21.83 0 0 1-3.18 4.12"/>
                </svg>
              </button>
            </div>
            <p id="passwordError" class="field-error" role="status" aria-live="polite"></p>
          </div>

          <div class="muted-row">
            <label class="remember"><input type="checkbox" id="remember" name="remember" /> Remember me</label>
            <a href="#" aria-label="Forgot password">Forgot password?</a>
          </div>

          <div class="actions">
            <button class="btn" id="submitBtn" type="submit">Sign in</button>
            <div class="divider" aria-hidden="true">or</div>
            <button class="btn secondary oauth" type="button" id="googleBtn" aria-label="Continue with Google">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M21.35 11.1H12v2.9h5.35c-.25 1.7-1.8 4.95-5.35 4.95a5.8 5.8 0 1 1 0-11.6c1.65 0 2.75.7 3.4 1.3l2.3-2.3C16.6 4.75 14.5 4 12 4a9 9 0 1 0 0 18c5.2 0 8.6-3.65 8.6-8.8 0-.6-.05-1-.25-1.9Z" fill="currentColor"/></svg>
              Continue with Google
            </button>
          </div>

          <footer class="meta" aria-live="polite" id="formMeta" hidden>
            <span id="metaMsg"></span>
          </footer>
        </form>
      </div>
    </section>
  </main>

  <noscript>
    <p style="text-align:center;color:#ef4444;padding:12px">This page works best with JavaScript enabled.</p>
  </noscript>

  <script>
    (function() {
      const form = document.getElementById('loginForm');
      const submitBtn = document.getElementById('submitBtn');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const formMeta = document.getElementById('formMeta');
      const metaMsg = document.getElementById('metaMsg');

      // Show/Hide password
      const toggle = document.getElementById('togglePw');
      const eyeOpen = document.getElementById('eyeOpen');
      const eyeClosed = document.getElementById('eyeClosed');
      toggle.addEventListener('click', () => {
        const shown = password.type === 'text';
        password.type = shown ? 'password' : 'text';
        toggle.setAttribute('aria-pressed', String(!shown));
        toggle.setAttribute('aria-label', shown ? 'Show password' : 'Hide password');
        eyeOpen.style.display = shown ? '' : 'none';
        eyeClosed.style.display = shown ? 'none' : '';
      });

      // Basic real-time validation feedback
      const setError = (el, msg) => {
        el.textContent = msg || '';
      };

      email.addEventListener('input', () => {
        if (email.validity.valid) setError(emailError, '');
      });

      password.addEventListener('input', () => {
        if (password.validity.valid) setError(passwordError, '');
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        let ok = true;

        if (!email.value.trim()) {
          setError(emailError, 'Please enter your email.');
          ok = false;
        } else if (!email.checkValidity()) {
          setError(emailError, 'Enter a valid email address.');
          ok = false;
        } else setError(emailError, '');

        if (!password.value.trim()) {
          setError(passwordError, 'Please enter your password.');
          ok = false;
        } else if (password.value.length < 6) {
          setError(passwordError, 'Password must be at least 6 characters.');
          ok = false;
        } else setError(passwordError, '');

        if (!ok) return;

        submitBtn.disabled = true;
        const original = submitBtn.textContent;
        submitBtn.textContent = 'Signing in…';

        // Simulate async sign-in. Replace with your actual fetch("/api/login", { ... })
        try {
          await new Promise(r => setTimeout(r, 900));
          formMeta.hidden = false;
          metaMsg.textContent = 'Signed in successfully. Redirecting…';
          // window.location.href = '/dashboard';
        } catch (err) {
          formMeta.hidden = false;
          metaMsg.textContent = 'Something went wrong. Please try again.';
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = original;
        }
      });
    })();
  </script>
</body>
</html>
