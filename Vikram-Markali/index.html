<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Authentication Portal</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <canvas class="matrix-bg" id="matrixCanvas"></canvas>

    <div class="container-fluid">
        <div class="auth-container" id="authContainer">
            <!-- Sign In Card -->
            <div class="auth-card signin-card">
                <div class="scanning-line"></div>
                <div class="corner corner-tl"></div>
                <div class="corner corner-tr"></div>
                <div class="corner corner-bl"></div>
                <div class="corner corner-br"></div>

                <h1 class="cyber-title">Access Terminal</h1>
                <p class="cyber-subtitle">[ SYSTEM LOGIN ]</p>

                <form id="signinForm">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="cyber-input" placeholder="Enter username" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="cyber-input" placeholder="Enter password" required>
                    </div>

                    <button type="submit" class="cyber-btn">
                        <i class="fas fa-sign-in-alt"></i> Initialize Login
                    </button>
                </form>

                <div class="switch-text">
                    New user? <span class="switch-link" onclick="flipCard()">Register Here</span>
                </div>
            </div>

            <!-- Sign Up Card -->
            <div class="auth-card signup-card">
                <div class="scanning-line"></div>
                <div class="corner corner-tl"></div>
                <div class="corner corner-tr"></div>
                <div class="corner corner-bl"></div>
                <div class="corner corner-br"></div>

                <h1 class="cyber-title">Registration</h1>
                <p class="cyber-subtitle">[ CREATE NEW ACCOUNT ]</p>

                <form id="signupForm">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="cyber-input" placeholder="Choose username" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="cyber-input" placeholder="Enter email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="cyber-input" placeholder="Create password" required>
                    </div>

                    <button type="submit" class="cyber-btn">
                        <i class="fas fa-user-plus"></i> Register Account
                    </button>
                </form>

                <div class="switch-text">
                    Already have access? <span class="switch-link" onclick="flipCard()">Login Here</span>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
